on: [push]

jobs:
  k6_cloud_test:
    name: k6 cloud test run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run k6 cloud test
        uses: grafana/k6-action@v0.2.0
        with:
          cloud: true
          filename: cloud/script.js
          token: ${{ secrets.k6_cloud_token }}
